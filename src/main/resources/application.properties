spring.application.name=NyamMoney

# ===============================
# Logging
# ===============================
logging.level.com.ssafy=trace
logging.pattern.console=%d{HH:mm:ss} [%level] %c{36} %m%n
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ===============================
# Profile
# (파일에 active 박지 않음)
# ===============================
# spring.profiles.active=default  ❌ 제거

# ===============================
# MySQL (env 기반)
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=600000
spring.datasource.hikari.data-source-properties.profileSQL=true

# ===============================
# MyBatis
# ===============================
mybatis.type-aliases-package=com.ssafy.project.domain
mybatis.mapper-locations=classpath*:mapper/**/*.xml

# ===============================
# JWT
# ===============================
ssafy.jwt.access-expmin=10
ssafy.jwt.refresh-expmin=10080

# ===============================
# File upload
# ===============================
spring.servlet.multipart.location=${user.home}/uploads
spring.servlet.multipart.file-size-threshold=10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ===============================
# Redis (env 기반)
# ===============================
spring.data.redis.host=3.39.195.205
spring.data.redis.port=6379
spring.data.redis.password=kyuzizi0428

# ===============================
# Spring AI (사용 안 함)
# ===============================
spring.ai.openai.base-url=https://gms.ssafy.io/gmsapi/api.openai.com/v1
spring.ai.openai.api-key=${OPENAI_API_KEY:}
ssafy.gms.api-key=${SSAFY_GMS_API_KEY:}

spring.ai.openai.embedding.enabled=false
spring.ai.google.genai.enabled=false
spring.ai.vectorstore.redis.enabled=false

spring.autoconfigure.exclude=\
org.springframework.ai.model.google.genai.autoconfigure.chat.GoogleGenAiChatAutoConfiguration,\
org.springframework.ai.model.google.genai.autoconfigure.embedding.GoogleGenAiEmbeddingAutoConfiguration,\
org.springframework.ai.model.google.genai.autoconfigure.embedding.GoogleGenAiEmbeddingConnectionAutoConfiguration,\
org.springframework.ai.model.google.genai.autoconfigure.embedding.GoogleGenAiTextEmbeddingAutoConfiguration,\
org.springframework.ai.vectorstore.redis.autoconfigure.RedisVectorStoreAutoConfiguration

# ===============================
# Mail (env 기반)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

